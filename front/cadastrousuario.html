<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style1.css">
    <title>Cadastre-se</title>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col blue">
            <!--tela1-->
          </div>
          <div class="col container-layout">
                <div class="col input-container">
                    <input type="text" class="form-control" name="cpf_cnpj" id="cpf_cnpj" placeholder="Digite o seu cpf">
                    <label for="cpf_cnpj" class="label">CPF ou CNPJ</label>
                </div>
        
                <div class="col input-container" >
                    <input type="text" class="form-control" name="nomedocliente" id="nomedocliente" placeholder="Começe digitando seu nome...">
                    <label for="nomedocliente" class="label">Nome completo</label>
                </div>
        
                <div class="col input-container">
                    <input type="text" class="form-control" name="email" id="email" placeholder="email@email.com">
                    <label for="email" class="label">E-mail</label>
                </div>
        
                <div class="col input-container">
                    <input type="text" class="form-control" name="telefone" id="telefone" placeholder="(65) 9 9999-9999">
                    <label for="telefone" class="label">Telefone</label>
                </div>
        
                <div class="col input-container">
                    <input type="text" class="form-control" name="cep" id="cep" placeholder="Digite o seu CEP">
                    <label for="cep" class="label">CEP</label>
                </div>
        
                <div class="row">
                    <div class="col input-container">
                        <input type="text" class="form-control" name="endereco" id="endereco" placeholder="Digite o seu endereço">
                        <label for="endereco" class="label">Endereço</label>
                    </div>
                    <div class="col input-container">
                        <input type="text" class="form-control" name="numero" id="numero" placeholder="N° imovel">
                        <label for="numero" class="label">Número</label>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col input-container">
                        <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Digite o bairro">
                        <label for="telefone" class="label">Bairro</label>
                    </div>

                    <div class="col input-container">
                        <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Digite a cidade">
                        <label for="telefone" class="label">Cidade</label>
                    </div>
                </div>
        
                <div class="col input-container">
                    <input type="password" class="form-control" name="senhausuario" id="senhausuario" placeholder="Digite a senha">
                    <label for="telefone" class="label">Senha</label>
                </div>
        
                <div class="termos">
                    <input type="checkbox" checked name="termodevalidacao" id="termodevalidacao">
                    <p>Li e concordo com os <span>Termos de Uso<span></span></p>
                </div>
        
                <div class="termos">
                    <button type="button" class="btn btn-success">Cadastrar</button>
                </div>
                
                <div class="termos">
                    <p>Já possui uma conta?</p><a href="#">Realize o login aqui</a>
                </div>
          </div>
          <div class="col green">
                <!--tela1-->
          </div>
        </div>
      </div>
    <div class="container">
        
    </div>

    <!--Bootstrap-->
    <script>
        document.querySelectorAll(".form-control").forEach((element) =>{
            element.addEventListener("blur", (event) => {
                if(event.target.value = ""){
                    event.target.nextElementSibling.classList.add("filled");
                } else {
                    event.target.nextElementSibling.classList.remove("filled");
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
